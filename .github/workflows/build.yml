name: "mojo-like-Elixir — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
    tags-ignore: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: mojo-like-elixir-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # -----------------------------------------
      # CHECKOUT
      # -----------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------------
      # SETUP PYTHON (for mock mojo runner)
      # -----------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------------------
      # CREATE DIST FOLDER
      # -----------------------------------------
      - name: Prepare dist
        run: mkdir -p dist

      # -----------------------------------------
      # MOCK BUILD (mojo not available on GitHub Actions)
      # You structure the mojo code in /src, so we package it.
      # -----------------------------------------
      - name: Package mojo-like-Elixir code
        run: |
          cp -r src dist/
          echo "Mojo-like-Elixir build complete"

      # -----------------------------------------
      # GENERATE PROOFLEDGER
      # -----------------------------------------
      - name: Generate ProofLedger
        run: |
          echo "Repository: mojo-like-Elixir" > proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> proofledger-${{ matrix.os }}.txt
          echo "Branch: $GITHUB_REF_NAME" >> proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> proofledger-${{ matrix.os }}.txt
          echo "Build Time: $(date)" >> proofledger-${{ matrix.os }}.txt
          echo "-----------------------------" >> proofledger-${{ matrix.os }}.txt

          # SHA generation
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            certutil -hashfile dist/* SHA256 >> proofledger-${{ matrix.os }}.txt
          else
            sha256sum dist/* >> proofledger-${{ matrix.os }}.txt
          fi

      # -----------------------------------------
      # UPLOAD ARTIFACTS
      # -----------------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mojo-like-elixir-${{ matrix.os }}
          path: |
            dist/**
            proofledger-${{ matrix.os }}.txt

  # -----------------------------------------
  # MERGE ALL ARTIFACTS INTO A RELEASE ZIP
  # -----------------------------------------
  merge:
    name: "Merge All OS Artifacts"
    needs: [build-3os]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged

      - name: Create Final Zip
        run: |
          cd merged
          zip -r mojo-like-elixir-allos.zip .

      - name: Upload Final Bundle
        uses: actions/upload-artifact@v4
        with:
          name: mojo-like-elixir-release-bundle
          path: merged/mojo-like-elixir-allos.zip
